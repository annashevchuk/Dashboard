<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Dashboard</title>
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<nav class="navigation">
			<div class="logo">
				<img src="img/logo.png">
			</div>
				
		</nav>
		<div class="hero">
			<header class="header">

				<div class="header-top">
					<div class="search-part">
						<div class="search-icon">
							<i class="fas fa-search"></i>
						</div>
							<form action="#" method="post" name="searchform" class="form-search">
								<input type="search" name="input-search" placeholder="Search..." class="input-search">
							</form>
					</div>
						
						<div class="profile">
							<div class="signal-icons">
								<div class="wrapper-messenger">
									<div class="messenger">
										<i class="fas fa-envelope"></i>
										<span>4</span>
										
									</div>
								</div>
								<div class="wrapper-bell">
									<div class="bell">
										<i class="fas fa-bell"></i>
										<span>6</span>
				 				  </div>
				 				</div>
			 				</div>

			 				<div class="profile_img">
			 					
			 				</div>
			 			 </div>
				</div>
				<!--end header-top-->
				<div class="header-bottom">
					<h2>Your Profile</h2>
				</div>
			
			</header>

		</div>


	</div>
	
</body>
</html>
