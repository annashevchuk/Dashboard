<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<!--<button class="hamburger"><i class="fas fa-bars"></i></button>-->
			<div class="logo">
				<a href="#"><img src="img/logo.png" class="img-logo"></a>	
					<div class="menu-holder">
						<button class="hamburger">
							<img src="img/burger.png">
						</button>
					</div>
			</div>
			<div class="right-side">

					<div class="search-part">
						<div class="search-icon">
							<i class="fas fa-search"></i>
						</div>
							<form action="#" method="post" name="searchform" class="form-search">
								<input type="search" name="input-search" placeholder="Search..." class="input-search">
							</form>
					</div>
						
						<div class="profile">
							<div class="signal-icons">
								<div class="messenger">
									<div class="icon">
										<i class="fas fa-envelope"></i>
										<span>4</span>
									</div>
								</div>
								<div class="bell">
									<div class="icon">
										<i class="fas fa-bell"></i>
										<span>6</span>
				 				  </div>
				 				</div>
			 				</div>

			 				<div class="profile_photo">
			 					<img src="img/photo.png" alt="photo">	
			 				</div>
			 			</div>
			 </div>
		</header>
		<main class="main">
			<aside class="aside">
				<h3 class="aside__title">Menu</h3>
				<ul class="aside__list">
					<li class="aside__item">
						<a href="#"><i class="fas fa-home"></i>Overview</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="far fa-chart-bar"></i>Analytics</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="fas fa-user"></i>Your Profile</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="far fa-list-alt"></i>Invoice</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="fas fa-briefcase"></i>Marketplace</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="fas fa-project-diagram"></i>Projects</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="fas fa-envelope"></i>Inbox</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="far fa-life-ring"></i>Support</a>
					</li>
				</ul>
			</aside><!--end aside-->
			<div class="main-content">
				<div class="main-content__header">
					<div class="profile-inf">
						<h3>Your Profile</h3>
						<a href="#"><span>Home</span></a>
						<span class="line"> </span>
						<a href="#"><span>Profile</span></a>
					</div>
					<div class="statistic">
						<div class="incom">
							<div class="incom__info">
								<span>MY INCOME</span>
								<span class="incom__price">$ 42.457</span>
							</div><!--end incom-info-->
							<div class="statistic__diagram">
								<div class="incom-col col-1"></div>
								<div class="incom-col col-2"></div>
								<div class="incom-col col-3"></div>
								<div class="incom-col col-4"></div>
								<div class="incom-col col-5"></div>
								<div class="incom-col col-6"></div>
								<div class="incom-col col-7"></div>
								<div class="incom-col col-8"></div>
								<div class="incom-col col-9"></div>
								<div class="incom-col col-10"></div>	
							</div><!--end incom__diagram-->
						</div> <!--end incom-->
						<div class="trafic">
							<div class="trafic__info">
								<span>SITE TRAFFIC</span>
								<span class="trafic__price"><i class="fas fa-sync-alt"></i> 42.457</span>
							</div><!--end trafic__info-->
							<div class="statistic__diagram">
								<div class="trafic-col col-1"></div>
								<div class="trafic-col col-2"></div>
								<div class="trafic-col col-3"></div>
								<div class="trafic-col col-4"></div>
								<div class="trafic-col col-5"></div>
								<div class="trafic-col col-6"></div>
								<div class="trafic-col col-7"></div>
								<div class="trafic-col col-8"></div>
								<div class="trafic-col col-9"></div>
								<div class="trafic-col col-10"></div>	
								
							</div><!--end trafic__diagram-->
						</div> <!--end trafic-->	
					</div><!--end statistic-->

						
				</div><!--end main content header-->
					
				<div class="profile">
					<div class="profile__content">
						<ul class="nav nav-tabs" id="myTab" role="tablist">
						  <li class="nav-item">
						    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
						  </li>
						  <li class="nav-item">
						    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
						  </li>
						  <li class="nav-item">
						    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
						  </li>
						</ul>
						<div class="tab-content" id="myTabContent">
						  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">..1.</div>
						  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...2</div>
						  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...3</div>
						</div>
					</div><!--end profile__content-->

					<div class="profile__sidebar">
						
					</div><!--end profile__sidebar-->

				</div><!--end profile-->
			</div><!--end main-content-->
		</main>
	</div>
	<script src="js/all.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
