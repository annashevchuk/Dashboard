<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Dashboard</title>
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
	<!--<link rel="stylesheet" type="text/css" href="css/style.css">-->
</head>
<body>
	<div class="wrapper">
		<header class="header">		
			<div class="logo">
				<a href="#"><img src="img/logo.png"></a>	
					<div class="menu-holder">
						<button class="hamburger"><img src="img/burger.png"></button>
					</div>
			</div>
			<div class="right-side">

					<div class="search-part">
						<div class="search-icon">
							<i class="fas fa-search"></i>
						</div>
							<form action="#" method="post" name="searchform" class="form-search">
								<input type="search" name="input-search" placeholder="Search..." class="input-search">
							</form>
					</div>
						
						<div class="profile">
							<div class="signal-icons">
								<div class="messenger">
									<div class="icon">
										<i class="fas fa-envelope"></i>
										<span>4</span>
									</div>
								</div>
								<div class="bell">
									<div class="icon">
										<i class="fas fa-bell"></i>
										<span>6</span>
				 				  </div>
				 				</div>
			 				</div>

			 				<div class="profile_photo">
			 					<img src="img/photo.png" alt="photo">	
			 				</div>
			 			</div>
			 </div>
		</header> <!--end header-top-->
		<main class="main">
			<aside class="aside">
				<h3 class="aside__title">Menu</h3>
				<ul class="aside__list">
					<li class="aside__item">
						<a href="#"><i class="fas fa-home"></i>Overview</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="far fa-chart-bar"></i>Analytics</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="fas fa-user"></i>Your Profile</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="far fa-list-alt"></i>Invoice</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="fas fa-briefcase"></i>Marketplace</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="fas fa-project-diagram"></i>Projects</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="fas fa-envelope"></i>Inbox</a>
					</li>
					<li class="aside__item">
						<a href="#"><i class="far fa-life-ring"></i>Support</a>
					</li>
				</ul>
			</aside><!--end aside-->
			<div class="main-content">
				<div class="main-content__header">
					
				</div>
				<div class="profile">
					<div class="profile__content">
						<ul class="nav nav-tabs" id="myTab" role="tablist">
							<nav>
							  <div class="nav nav-tabs" id="nav-tab" role="tablist">
							    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
							    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
							    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a>
							  </div>
							</nav>
							<div class="tab-content" id="nav-tabContent">
							  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...1</div>
							  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...2</div>
							  <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...3</div>
							</div>
					</div><!--end profile__content-->
					<div class="profile__sidebar">
						
					</div><!--end profile__sidebar-->
				</div><!--end profile-->
			</div><!--end main-content-->
		</main>
	</div>
	<script src="js/all.js" type="text/javascript"></script>
	<script src="js/common.js"></script>
	
</body>
</html>
